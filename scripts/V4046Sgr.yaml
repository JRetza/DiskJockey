name: V4046Sgr

out_base: output/V4046Sgr/

# parameters and starting guess
# format is parameter : [guess, jump]

parameters:
  M_star: [0.94, 0.02] # [M_sun] stellar mass
  r_c: [37., 0.2] # [AU] characteristic radius
  T_10: [79., 0.5] # [K] temperature at 10 AU
  q: [0.92, 0.005] # temperature gradient exponent
  logM_CO: [0.4, 0.05] # [M_earth] disk mass of CO
  ksi: [0.4, 0.005] # [km/s] microturbulence
  incl: [161., 0.3] # [degrees] inclination
  PA: [-18., 0.1] # [degrees] position angle
  vel: [-31.18, 0.002] # [km/s]
  mu_RA: [0.1, 0.01] # [arcsec] centroid location
  mu_DEC: [0.8, 0.01] # [arcsec]

# Name of the covariance matrix, if using. Otherwise comment out. Replaces jumps
# specified under `parameters`
# opt_jump: opt_jump.npy

# where the run%02/jud01, run%02/jud02, temporary subdirectories will be written
base_dir: /scratch/
#base_dir: testrun/

# The HDF5 file containing the visibilities
data_file: data/V4046Sgr.hdf5

# MCMC setup
samples: 400
