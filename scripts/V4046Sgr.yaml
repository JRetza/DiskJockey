name: V4046Sgr

out_base: output/V4046Sgr/

grid:
  nr: 64
  ntheta: 32 # if mirror about the equator, total of 64
  nphi: 1
  r_in: 0.5 # [AU] # Inner extent of disk
  r_out: 800 # [AU] # Outer extent of disk

# parameters and starting guess
# format is parameter : [guess, jump]

parameters:
  M_star: [1.75, 0.02] # [M_sun] stellar mass
  r_c: [45., 0.1] # [AU] characteristic radius
  T_10: [115., 0.3] # [K] temperature at 10 AU
  q: [0.63, 0.002] # temperature gradient exponent
  gamma: [1.0, 0.0] # surface density gradient
  logM_CO: [0.0, 0.05] # [M_earth] disk mass of CO
  ksi: [0.14, 0.005] # [km/s] microturbulence
  dpc: [73., 0.1] # [pc] distance
  incl: [147., 0.1] # [degrees] inclination
  PA: [-15., 0.05] # [degrees] position angle
  vel: [-31.18, 0.002] # [km/s]
  mu_RA: [0.22, 0.005] # [arcsec] centroid location
  mu_DEC: [-0.6, 0.005] # [arcsec]

# Name of the covariance matrix, if using. Otherwise comment out. Replaces jumps
# specified under `parameters`
opt_jump: data/V4046Sgr/opt_jump.npy
jump_scale : 1.3

# where the run%02/jud01, run%02/jud02, temporary subdirectories will be written
base_dir: /scratch/
# base_dir: testrun/


# The HDF5 file containing the visibilities
data_file: data/V4046Sgr/V4046Sgr.hdf5

# Image setup
npix: 256

# MCMC setup
samples: 6000
