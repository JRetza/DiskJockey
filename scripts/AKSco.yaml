name: AKSco

out_base: output/AKSco/

# parameters and starting guess
# format is parameter : [guess, jump]

parameters:
  M_star: [2.31, 0.02] # [M_sun] stellar mass
  r_c: [23.3, 0.1] # [AU] characteristic radius
  T_10: [138.8, 0.2] # [K] temperature at 10 AU
  q: [0.56, 0.002] # temperature gradient exponent
  gamma: [1.0, 0.0] # surface density gradient
  logM_CO: [-1.82, 0.03] # [M_earth] disk mass of CO
  ksi: [0.18, 0.005] # [km/s] microturbulence
  dpc: [141., 0.1] # [pc] distance
  incl: [111.3, 0.1] # [degrees] inclination
  PA: [136.8, 0.1] # [degrees] position angle
  vel: [-25.99, 0.002] # [km/s]
  mu_RA: [0.074, 0.005] # [arcsec] centroid location
  mu_DEC: [0.065, 0.005] # [arcsec]

# Name of the covariance matrix, if using. Otherwise comment out. Replaces jumps
# specified under `parameters`
opt_jump: opt_jump_AKSco.npy

# where the run%02/jud01, run%02/jud02, temporary subdirectories will be written
base_dir: /scratch/
# base_dir: testrun/

# The HDF5 file containing the visibilities
data_file: data/AKSco/AKSco.hdf5

# Image setup
npix: 256

# MCMC setup
samples: 800
